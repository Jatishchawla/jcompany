{%extends "base3.html"%} {%block content%}

<div class="container-fluid">
  <div class="row min-vh-100">
    <div
      class="col-md-6 bg-custom-blue text-white d-flex flex-column justify-content-center p-4"
    >
      <img
        src="C:\Users\dell\Downloads\JC_logo.png"
        alt="Bootstrap Brain Logo 1"
        class="mb-4"
      />
      <h1 class="display-4 font-weight-bold">
        JC House Hold Services
      </h1>
      <p class="lead">
        We give you hustle free bookings for our sevices.
      </p>
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="w-100 p-4">
        <h2 class="mb-4" style="margin: 2px !important; ">Customer Registration</h2>
        <p class="text-muted mb-4" style="margin: 2px !important ;">Enter your details to register</p>
        <form action="/register" method ="POST" >
          
        <!-- first name -->
          <div class="form-group" style="margin: 0px 0px 8px;">
            <label for="firstName" style="margin: 2px;">First Name *</label>
            <input
              name="firstname"
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <!-- last name -->
          <div class="form-group"  style="margin: 0px 0px 8px;" >
            <label for="lastName" style="margin: 2px;">Last Name *</label>
            <input
              name="lastname"
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <!-- email -->
          <div class="form-group"  style="margin: 0px 0px 8px;">
            <label for="email" style="margin: 2px;">Email *</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <!-- password -->
          <div class="form-group" style="margin: 0px 0px 8px;">
            <label for="password" style="margin: 2px;">Password *</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <!-- address -->
          <div class="form-group" style="margin: 0px 0px 8px;">
            <label for="address" style="margin: 2px;">Address *</label>
            <input
              name="address"
              type="text"
              class="form-control"
              id="address"
              required
            />
          </div>
          <!-- pincode -->
          <div class="form-group" style="margin: 0px 0px 8px;">
            <label for="pincode" style="margin: 2px;">Pincode *</label>
            <input
              name="pincode"
              type="number"
              class="form-control"
              id="pincode"
              required
            />
          </div>
          <!-- phonenumber -->
          <div class="form-group" style="margin: 0px 0px 8px;">
            <label for="phonenumber" style="margin: 2px;">Phone number *</label>
            <input
              name="phonenumber"
              type="number"
              class="form-control"
              id="phonenumber"
              required
            />
          </div>
          <!-- profile_image -->
          <div class="form-group" style="margin: 0px 0px 8px;">
            <label for="profile_image" style="margin: 2px;">profile image *</label>
            <input
              name="profile_image"
              type="file"
              class="form-control"
              id="how can i take images form user during registration , using bootstrap"
            />
          </div>



          <!-- termand conditions -->
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" />
            <label class="form-check-label" for="terms"
              >I agree to the <a href="#">terms and conditions</a></label
            >
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign up
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a href="/login">Sign in</a>
        </p>
        <hr />
        <p class="text-muted text-center">Or sign in with</p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-primary mx-2">
            <i class="fab fa-google"></i> Google
          </button>
          <button class="btn btn-outline-primary mx-2">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
          <button class="btn btn-outline-primary mx-2">
            <i class="fab fa-twitter"></i> Twitter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
