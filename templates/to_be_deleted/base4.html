<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for navbar */
      .navbar {
        border-bottom: 1px solid #ddd;
      }
      .navbar-brand {
        font-weight: 500;
      }
      .navbar-nav .nav-link {
        color: #333;
        margin: 0 10px;
      }
      .navbar-nav .nav-link:hover {
        color: #000;
      }
      .btn-signin {
        border: 1px solid #007bff;
        color: #007bff;
        border-radius: 5px;
      }
      .btn-signin:hover {
        background-color: #007bff;
        color: #fff;
      }
      /* Add this to your existing CSS */
      .nav-item {
        position: relative; /* Make sure the parent has position relative */
        display: inline-block; /* Ensure elements are inline-block for positioning */
      }
      .nav-item1 {
        position: relative; /* Make sure the parent has position relative */
        display: inline-block; /* Ensure elements are inline-block for positioning */
      }

      .nav-item::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px; /* Adjust thickness of the underline */
        background-color: #da4c4c; /* Change to desired color */
        transform: scaleX(0); /* Initially scale to 0 */
        transition: transform 0.3s ease; /* Animation transition */
      }

      .nav-item:hover::after {
        transform: scaleX(1); /* Scale to full width on hover */
      }

      /* Existing hover effect for darkening the text */
      .nav-item:hover {
        color: #000000; /* Change this to your desired hover text color */
      }

      .nav {
        list-style-type: none; /* Remove bullets */
        padding: 0; /* Remove padding */
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Center items vertically */
      }

      .nav-item {
        position: relative;
        display: inline-block;
        margin-right: 20px; /* Spacing between items */
      }

      .dropdown {
        position: relative;
      }

      .profile-pic {
        width: 30px; /* Adjust size of profile picture */
        height: 30px; /* Adjust size of profile picture */
        border-radius: 50%; /* Make it circular */
        margin-right: 5px; /* Spacing between pic and button */
      }

      .dropdown-toggle {
        background: none; /* Remove default button styling */
        border: none; /* Remove border */
        cursor: pointer; /* Change cursor to pointer */
        font-size: 16px; /* Font size for dropdown button */
      }

      .dropdown-menu {
        display: none; /* Initially hide dropdown menu */
        position: absolute;
        top: 100%; /* Position below the dropdown button */
        left: 0;
        background-color: white; /* Background for dropdown */
        border: 1px solid #ccc; /* Border for dropdown */
        z-index: 1000; /* Ensure it appears on top */
      }

      .dropdown:hover .dropdown-menu {
        display: block; /* Show dropdown on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="logo.png" alt="Logo" width="30" height="30" class="me-2" />
          J Company
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Subscription</a>
            </li>
            <li class="nav-item1">
              <a href="#" class="btn btn-sm btn-signin ms-3">Sign in</a>
            </li>

            <li class="nav-item1 dropdown">
              <img
                src="path/to/profile-pic.jpg"
                alt=""
                class="profile-pic"
              />
              <!-- Add your profile picture here -->
              <button class="dropdown-toggle"></button>
              <!-- Dropdown button -->
              <ul class="dropdown-menu">
                <li>Profile Settings</li>
                <li>View Profile</li>
                <div class="dropdown-divider"></div>
                <li>Sign Out</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
