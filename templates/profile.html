{%extends "base2.html"%}


{%block head%}
    <link
      href="{{url_for('static',filename='css/profile.css')}}"
      rel="stylesheet"
    />
{%endblock%}

{%block content%}

<div class="container profile-container">
    <!-- Profile View Section -->
    <div class="card mb-4">
      <div class="card-header text-center">
        <h2>Your Profile</h2>
      </div>
      <div class="card-body">
        <div class="profile-header mb-3">
          <img src="https://lh3.googleusercontent.com/lNYd4dMKDTYzZdZi0dJDOvoRwjgzOdo6w5EGB_YKv308rIEEC87NKH6fn0P-JBjZwVjWrCqdErK3LV_-jjunjGEBZ1P8lrbWaRE0vZtH=s192"
          alt="User Profile Picture">
          <div>
            <h5 class="card-title" id="profile-name">{{user.firstname}} {{user.lastname}}</h5>
            <p class="text-muted" id="profile-email">{{user.email}}</p>
          </div>
        </div>
        <div class="mb-3">
          <strong>Phone:</strong> <span id="profile-phone">{{user.phone_number}}</span>
        </div>
        <div class="mb-3">
          <strong>Pincode:</strong> <span id="profile-pincode">{{user.pincode}}</span>
        </div>
        <div class="mb-3">
          <strong>Address:</strong> <span id="profile-address">{{user.address}}</span>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="/update_profile" method="POST">
            <div class="modal-body">
              <div class="mb-3">
                <label for="edit-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="edit-name" name="name" value="{{user.firstname}}">
              </div>
              <div class="mb-3">
                <label for="edit-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="edit-name" name="name" value="{{user.lastname}}">
              </div>
              <div class="mb-3">
                <label for="edit-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="edit-email" name="email" value="{{user.email}}">
              </div>
              <div class="mb-3">
                <label for="edit-phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="edit-phone" name="phone" value="{{user.phone_number}}">
              </div>
              <div class="mb-3">
                <label for="edit-address" class="form-label">Pincode</label>
                <textarea class="form-control" id="edit-pincode" name="pincode">{{user.pincode}}</textarea>
              </div>
              <div class="mb-3">
                <label for="edit-address" class="form-label">Address</label>
                <textarea class="form-control" id="edit-address" name="address">{{user.address}}</textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
